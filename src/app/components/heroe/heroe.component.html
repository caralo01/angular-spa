<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date: 'yyyy' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
	<div class="col-md-4">
		<img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
		<br><br>
		<a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">
			Regresar
		</a>
	</div>

	<div class="col-md-8">
		<h3>{{ heroe.nombre }}</h3>
		<hr>
		<p>
			{{ heroe.bio }}
		</p>

		<div>
			<img *ngIf="heroe.casa == 'DC'" src="../assets/img/dc.png" class="img-logo img-fluid" alt="DC">
			<img *ngIf="heroe.casa == 'Marvel'" src="../assets/img/marvel.png" class="img-logo img-fluid" alt="Marvel">
		</div>
	</div>
</div>
